<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container " id="container">
        <div class="content">
            <div class="left-image">
                <img id="img-one" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtzB5IhEh9LRd51xi-kVE3wbCzXSfLfAWhyQ&s" alt="">
                <h1 class="player-one">Player One</h1>
            </div>
            <div class="boared" id="boared">
    
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2" ></div>
          
         
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5" ></div>
            
        
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
    
            </div>
             
            <div class="left-right">
                <img id="img-two" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtzB5IhEh9LRd51xi-kVE3wbCzXSfLfAWhyQ&s" alt="">
                <h1>Player-Two</h1>
            </div>
        </div>
       

        <div class="button">
            <button id="clickBtn" >Reset Game</button>
        </div>

        <div class="result">
            <div class="winnerr">
                <h1 class="winner-massage" id="winner-massage">
                    Here is winnerr
                </h1>
            </div>
        </div>
       
       
    </div>
    <script src="script.js"></script>
</body>
</html>
